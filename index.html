<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Beatrice Pepple">
        <meta name="description" content="This is a todolist using javascript for functionalities.">
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css">
        <link href="./assets/fontawesome/css/all.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <main>
            <form class="item__container">
                <input type="text" name="newtask" id="newtask" class="item__container--input" placeholder="Add a new task">
                <button type="button" id="newtaskBtn"  class="item__container--button"><i class="fa-solid fa-plus"></i></button>
                
                </form>

            <article id="taskBox">
                <!-- Task heading -->
                <h3 id="taskHeading"></h3>

                <!-- Display Tasks -->
                <ul id="displayTask" class="displayTask"></ul>

                <!-- Display Done Tasks -->
                <h3 id="doneHeading"></h3>
                <ul id="doneTasks"></ul>
            </article>
            
        </main>
    
        <!-- The defer attribute keeps the javascript file from loading until the webpage has finished rendering(displaying) -->
        <script src="script.js" defer></script>
    </body>
</html>
